<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>

  <section class="flex-container">
   
    <div class="item1">
      <div class="text">
        <h2 class="text1">Get <span class="insights">insights</span> that help your business grow.</h2>
        <p class="text2">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
      </div>
      <div class="row">
        <div class="column"><div class="numbers">10k+</div> <div class="company">companies</div></div>
        <div class="column"><div class="numbers">314</div> <div class="company">templates</div></div>
        <div class="column"><div class="numbers">12m+</div> <div class="company">queries</div></div>
      </div>
    </div>

    <div class="item2"><img src="images/image-header-desktop.jpg" alt="business meeting"></div>

  </section>

  <section class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/jrschaeffer/">Jim Schaeffer</a>.
  </section>

</body>
</html>
